{% extends "books/header.html" %}

{% block content %}

<div id="banner">Author: {{author.name}}</div>

<br>

{% include "books/top_menu.html" %}

<br>

<table>
    <tr>
        <th>Books</th>
    </tr>
    {% for book in author.book_set.all %}
    <tr>
        <td style="padding: 5px 20px">
            <a href="{% url 'books:book_detail' book.id %}">{{ book }}</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
